<body>

    <form [formGroup]="project" class="example-form">

      <table class="example-full-width" cellspacing="0" ><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input formControlName="nome" matInput>
        </mat-form-field></td>
      </tr></table>

      <table class="example-full-width" cellspacing="0"> <tr> <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Cidade</mat-label>
          <input formControlName="cidade" matInput placeholder="Ex. 100 Main St" rows="1"  size="40">
        </mat-form-field></td></tr>
      </table>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>CPF</mat-label>
          <input formControlName="cpf" matInput placeholder="Ex. San Francisco" required>
        </mat-form-field></td>
      </tr></table>

      <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Idade</mat-label>
        <input formControlName="idade" matInput placeholder="Ex. California" required>
      </mat-form-field></td></tr></table>

      <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input formControlName="email" matInput placeholder="exemplo@exemplo.com" required>
        <mat-error *ngIf="email.invalid"></mat-error>
      </mat-form-field></td></tr></table>
    </form>

<div>
    <table [formGroup]="project" mat-table [dataSource]="projects" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let projects">{{projects.curso}}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let projects">{{projects.valor}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="addAndRemoveClassRow(row,!row.enabled)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>

    <ul [formGroup]="project">

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Total</mat-label>
        <input  matInput value="{{valor_total | currency: 'BRL'}}">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label id="valorPago">Valor pago</mat-label>
        <input (keyup)="selectCourse($event)" formControlName="valorPago" value="{{valorPago| currency: 'BRL'}}" matInput placeholder="Ex. R$1000.00">
      </mat-form-field>
      <mat-form-field  appearance="fill" class="example-full-width">
        <mat-label >Troco </mat-label>
        <input matInput value="{{troco | currency: 'BRL'}}" formControlName="troco" type="text">
      </mat-form-field>
      <button mat-raised-button (click)="create()" class="btn btn-submit mt5 spacing-4" value="ENVIAR">VENDER</button>
    </ul>
  </div>
</body>
