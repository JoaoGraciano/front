<form class="example-form">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >
      <ng-container matColumnDef="nome">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let projects"> {{projects.nome}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <mat-header-cell mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let projects"> {{projects.cpf}} </mat-cell>
      </ng-container>

      <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
      <tr
        mat-row
        (click)="dialogRef.close(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </mat-table>

    <button mat-button (click)="openDialog(form, false)">Cadastrar aluno</button>
</form>
