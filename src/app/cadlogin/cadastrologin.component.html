<form mat-dialog-actions action="submit" [formGroup]="project" (submit)="createOrUpdate()">
    <div mat-dialog-content>
        <p>Cadastro do Lead</p>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>

            <input matInput type="E-mail" formControlName="email" placeholder="E-mail" name="txtemail" required="">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>

            <input matInput type="Nome" formControlName="name" placeholder="Nome" name="txtnome" required="">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>

            <input matInput type="password" formControlName="password" name="phone" id="telephone" class="input phone input-validate required error placeholder" placeholder="NÃºmero para contato" autocomplete="off">
        </mat-form-field>
          <mat-radio-group formControlName="permissao">
          <mat-radio-button value="true">ADMIN</mat-radio-button>
            <mat-radio-button value="false">USER</mat-radio-button>
          </mat-radio-group>


        <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
        <button mat-button class="submit" type="submit" class="btn btn-submit mt5 spacing-4" value="ENVIAR" cdkFocusInitial>Cadastrar</button>
    </div>
</form>
