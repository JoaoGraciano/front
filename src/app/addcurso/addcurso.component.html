  </header>
  <nav>
    <button class="menu" mat-button href="/home">Home</button>
    <button class="menu" mat-button [matMenuTriggerFor]="menu">Administrativo</button>
    <mat-menu #menu="matMenu">
       <button mat-menu-item><a href="/formulario">Relatórios</a></button>
       <button mat-menu-item><a href="/cadlogin">Cadastro de login</a></button>
       <button mat-menu-item><a href="/addcurso">Adicionar cursos</a></button>

    <button class="menu" mat-button [matMenuTriggerFor]="vendedor">Vendedor</button>

  <header class="header">
      <div class="underline">
      </div>
  </header>
  <body>
    <form [formGroup]="project" (submit)="create()" action="submit">
        <h1>CADASTRO DE CURSO</h1>
          <input type="txt" formControlName="curso" placeholder="NOME DO CURSO" name="nomeCurso" required="">
          <input type="txt" formControlName="grau" placeholder="GRÁU ACADEMICO" name="txtGrau" required="">
          <input type="txt" formControlName="duracao" placeholder="DURAÇÃO DO CURSO" name="txtGrau" required="">
          <input type="num" formControlName="valor" name="valorCurso" id="valor" placeholder="VAlOR DO CURSO"><br>
          <textarea type="text" formControlName="descricao" name="text" rows="5"  size="30" id="text"  placeholder="DESCRIÇÃO DO CURSO"></textarea> <br>
           <button type="submit" class="btn btn-submit mt5 spacing-4" value="ENVIAR">CADASTRAR</button>
    </form>
</body>
