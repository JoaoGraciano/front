<body>
  <header class="header">
      <div class="faixa">
          <h1>ACESSO ADMINISTRATIVO</h1>
      </div>
  </header>
  <nav>
    <a href="/home">HOME |</a>
    <a href="/cursos">CURSOS |</a>

  </nav>
  <header class="header">
      <div class="underline">
      </div>
  </header>
  <div class="row container">
    <div class="col-md-4" *ngFor="let project of projects">
        <div class="card">
            <div class="card-body">
                <h3>Curso</h3>
                <p>{{project.addcurso}}</p>
                <p>{{project.curso}}</p>
                <p>{{project.grau}}</p>
                <p>{{project.duacao}}</p>
                <p>{{project.valor}}</p>
                <p>{{project.descricao}}</p>

                <button (click)="vendas()">Vender</button>

                <button (click)="delete()">Deletar</button>

                <button (click)="vendas()">Atualizar</button>

            </div>
            <div class="card-footer"  *ngFor="let task of project.addcurso">
                {{task.title}}
            </div>
        </div>
    </div>
</div>
</body>
