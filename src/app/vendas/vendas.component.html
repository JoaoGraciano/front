<body>

    <table mat-table
       [dataSource]="projects" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}}  </th>
    <td mat-cell *matCellDef="let project">
        <div class="example-element-position"> {{project[column]}} </div>
    </td>
  </ng-container>


  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let project" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="project == dataSource ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          {{project.descricao}}
        </div>
        <div>
          <button (click)="deletar(project)">Deletar</button>
          <button (click)="update(project)">Atualizar</button>
          <button (click)="vendas(project)">Vender</button>
          <button>Adicionar a venda</button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let project; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="dataSource === project"
      (click)="dataSource = dataSource === project ? null : project">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</body>
